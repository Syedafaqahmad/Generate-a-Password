<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1>Generate a <span> <br> Password </span> </h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
        </div>
        <button onclick="createpassword()">Generate Password</button>
    </div> 
</body>


<script>
var PasswordBox = document.getElementById("Password")
var length = 15;
var upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
 var loweCase = "abcdefghijklmnoopqrstuvwxyz"; 
 var number = "1234567890"
 var symbol = "@#$%^&*()_+=-!?";
 var allchars = upperCase + loweCase + number +symbol;   

 function createpassword(){
     let Password = "";
     Password += upperCase[Math.floor(Math.random() * upperCase.length )];
     Password += loweCase[Math.floor(Math.random() * loweCase.length )];
     Password += number[Math.floor(Math.random() * number.length )];
     Password += symbol[Math.floor(Math.random() * symbol.length )];

     while(length > Password.length) {
Password += allchars [Math.floor(Math.random() * allchars.length)]
     }
     PasswordBox.value = Password
    }

function copypassword(){
    Passwordbox.select()
    document.execCommand("copy")

}

</script>
</html>
